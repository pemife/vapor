actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
    enabled:
        - Db:
            dsn: 'pgsql:host=localhost;dbname=vapor_test'
            user: 'vapor'
            password: 'vapor'
            dump: 'tests/_data/vapor.sql'
            populate: true # run populator before all tests
            cleanup: true # run populator before each test
            populator: 'psql -U $user -h $host -d $dbname < $dump 2>/dev/null'

